<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART GATE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contain">
        <div class="header">
            <h1>SMART GATE V1.0</h1>
        </div>

        <div class="body">
            <div class="title_name">
                <h2>ID Setting</h2>
            </div>
            <div class="table">
                <table class="TABLE" id="userTable">
                    <tr>
                        <th class="title " >ID</th>
                        <th class="title " >NAME</th>
                        <th class="title " >CODE</th>
                    </tr>
                    <tr id="userRow">
                        <td class="contain" id="userId">0000001</td>
                        <td class="contain" id="userName">LONG SAMNANG</td>
                        <td class="contain" id="userCode">123456789</td>
                    </tr>
                </table>

            </div>
            <div class="control">
                <div class="box">
                    <input type="text" id="id_box" placeholder="ID, Name, Code">
                    <p for="ID" id="id_box_label">ID</p>
                </div>
                <div class="button">
                    <div class="btn_add">
                        <button class="button" id="ADD" onclick="addUser()">
                            ADD
                        </button>
                    </div>
                    <div class="btn_delet">
                        <button class="button" id="DELET" onclick="deleteUser()">
                            DELET
                        </button>
                    </div>
                </div>
                <div class="status">
                    <p id="status">- - - - - - - - - - - -</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <h3>POWER BY: IMPROTEK</h3>

        </div>
    </div>
    

    <script>
        function addUser() {
            var input = document.getElementById("id_box").value;
            var userData = input.split(',');
    
            if (userData.length === 3) {
                var table = document.getElementById("userTable");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = userData[0];
                cell2.innerHTML = userData[1];
                cell3.innerHTML = userData[2];
                


                document.getElementById("id_box").value = "";
                document.getElementById("status").value = "User added successfully.";
            } else {
                document.getElementById("status").value = "Please enter ID, Name, and Code.";
            }
        }
    
        function deleteUser() {
            var id = document.getElementById("userId").innerHTML;
            var table = document.getElementById("userTable");
    
            if (table.rows.length > 2) {
                for (var i = 1; i < table.rows.length; i++) {
                    if (table.rows[i].cells[0].innerHTML === id) {
                        table.deleteRow(i);
                        document.getElementById("status").value = "User deleted successfully.";
                        return;
                    }
                }
            } else {
                document.getElementById("status").value = "Cannot delete last user.";
            }
        }
    </script>
</body>
</html>
